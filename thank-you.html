<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | Sadhav Offshore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/base.css">
    <style>
        .thank-you-container {
            min-height: 70vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem 0;
        }
        .checkmark {
            font-size: 5rem;
            color: #28a745;
            margin-bottom: 2rem;
        }
        .btn-back {
            margin-top: 2rem;
            padding: 0.75rem 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="thank-you-container">
            <div class="col-lg-8 mx-auto">
                <div class="checkmark">
                    <i class="fas fa-check-circle"></i>
                </div>
                <h1 class="mb-4">Thank You!</h1>
                <p class="lead mb-4">Your message has been sent successfully. Our team will get back to you shortly.</p>
                <p class="text-muted mb-4">We typically respond within 24-48 hours.</p>
                <a href="index.html" class="btn btn-primary btn-back">Back to Home</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
